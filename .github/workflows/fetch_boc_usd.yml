name: Fetch BOC USD Snapshot

on:
  schedule:
    # GitHub minimum schedule is every 5 minutes
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: boc-usd-fetch
  cancel-in-progress: false

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 openpyxl

      - name: Fetch and update files
        run: |
          python scripts/fetch_boc_usd.py

      - name: Commit & push (rebase-safe)
        run: |
          set -e
          git config user.name "bocfx-bot"
          git config user.email "bocfx-bot@users.noreply.github.com"

          git add data || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update BOC USD rates (auto)"

          # Fix: remote has new commits (e.g., Pages). Rebase then push.
          git fetch origin main
          git rebase origin/main
          git push origin HEAD:main
